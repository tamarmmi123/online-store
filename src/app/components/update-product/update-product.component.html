<form (ngSubmit)="onUpdate()" class="form">
  <mat-form-field class="example-full-width">
    <mat-label>Product Name</mat-label>
    <input matInput [(ngModel)]="editableProduct.productName" name="productName" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="editableProduct.description" name="description" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="editableProduct.categoryId" name="categoryId">
      <mat-option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Cost</mat-label>
    <input matInput [(ngModel)]="editableProduct.cost" name="cost" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Quantity in Stock</mat-label>
    <input matInput [(ngModel)]="editableProduct.qtyInStock" name="qtyInStock" />
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Update</button>
  </div>
</form>
