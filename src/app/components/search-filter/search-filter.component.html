<div class="filters-container">
  <!-- search by category -->
  <mat-form-field appearance="fill">
    <mat-label>Filter by category</mat-label>
    <mat-select (selectionChange)="onSelectChange($event.value)">
      <mat-option [value]="''">All Categories</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category.name">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Sort by price -->
  <mat-form-field appearance="fill">
    <mat-label>Sort by price</mat-label>
    <mat-select [(value)]="sortOrder" (selectionChange)="onSortOrderChange()">
      <mat-option [value]="null">None</mat-option>
      <mat-option value="asc">Low to High</mat-option>
      <mat-option value="desc">High to Low</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- filter by price -->
  <mat-form-field appearance="fill">
    <mat-label>Min Price</mat-label>
    <input matInput type="number" [(ngModel)]="minPrice" (ngModelChange)="emitFilters()" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Max Price</mat-label>
    <input matInput type="number" [(ngModel)]="maxPrice" (ngModelChange)="emitFilters()" />
  </mat-form-field>

  <!-- search -->
  <mat-form-field appearance="fill" class="search-field">
    <mat-label>Search</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()" placeholder="Type to search..." />
  </mat-form-field>
</div>
