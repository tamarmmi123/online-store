<div *ngIf="product" class="page-container">
  <div>
    <img [src]="'imgSrc/'+product.imgSource" class="product-image" alt="{{product.productName}}" />
  </div>
  <div>
    <div>
      <h1>{{ product.productName }}</h1>
      <p>{{ product.description }}</p>
      <h2>{{ product.cost | currency }}</h2>
    </div>
    <div class="quantity-selector">
      <button class="quantity-btn" (click)="decreaseQuantity()">-</button>
      <span class="quantity-display">{{ quantity }}</span>
      <button class="quantity-btn" (click)="increaseQuantity()">+</button>
    </div>

    <button class="add-to-cart" (click)="addToCart()" [disabled]="!isLoggedIn()">
      <span class="cart-icon">ðŸ›’</span> Add To Cart
    </button>
  </div>
</div>
